<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>My Music Hub</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial Rounded MT Bold", Arial, sans-serif;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        color: white;
        padding: 2rem;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
      }

      .welcome-message {
        font-size: 2.5em;
        color: #e94560;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .upload-section {
        background: rgba(255, 255, 255, 0.95);
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        margin-bottom: 3rem;
      }

      .upload-form {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1.5rem;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #0f3460;
        font-weight: bold;
      }

      .form-group input[type="text"],
      .form-group input[type="file"] {
        width: 100%;
        padding: 12px;
        border: 2px solid #e94560;
        border-radius: 8px;
        background: white;
        color: #0f3460;
        transition: all 0.3s ease;
      }

      .form-group input:focus {
        outline: none;
        border-color: #ff7a3d;
        box-shadow: 0 0 10px rgba(255, 122, 61, 0.3);
      }

      .upload-btn {
        grid-column: span 2;
        padding: 15px;
        background-color: #e94560;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
      }

      .upload-btn:hover {
        background-color: #c2334a;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(233, 69, 96, 0.4);
      }

      .song-list {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        padding: 2rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      .song-item {
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .song-item h4 {
        color: #0f3460;
        font-size: 1.4em;
        margin-bottom: 0.5rem;
      }

      .song-item p {
        color: #e94560;
        margin-bottom: 1rem;
      }

      audio {
        width: 100%;
        margin-top: 1rem;
      }

      audio::-webkit-media-controls-panel {
        background-color: #f5f5f5;
      }

      audio::-webkit-media-controls-play-button {
        background-color: #e94560;
        border-radius: 50%;
      }

      .logout-btn {
        background-color: #0f3460;
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .logout-btn:hover {
        background-color: #1a1a2e;
        transform: translateY(-2px);
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .upload-form {
          grid-template-columns: 1fr;
        }

        .upload-btn {
          grid-column: span 1;
        }

        .header {
          flex-direction: column;
          gap: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="welcome-message">
          Welcome back, <span th:text="${#authentication.name}"></span>! ðŸŽ§
        </h1>
        <form th:action="@{/logout}" method="post">
          <button type="submit" class="logout-btn">Logout ðŸšª</button>
        </form>
      </div>

      <div class="upload-section">
        <h2 style="color: #0f3460; margin-bottom: 1.5rem">
          Upload New Track ðŸŽ¶
        </h2>
        <form
          class="upload-form"
          th:action="@{/upload}"
          method="post"
          enctype="multipart/form-data"
        >
          <div class="form-group">
            <label>Track Title</label>
            <input
              type="text"
              name="title"
              required
              placeholder="Enter track title"
            />
          </div>
          <div class="form-group">
            <label>Artist Name</label>
            <input
              type="text"
              name="artist"
              required
              placeholder="Enter artist name"
            />
          </div>
          <div class="form-group">
            <label>Audio File</label>
            <input type="file" name="file" accept="audio/*" required />
          </div>
          <button type="submit" class="upload-btn">Upload Now ðŸš€</button>
        </form>
      </div>

      <div class="song-list" th:if="${not #lists.isEmpty(songs)}">
        <h2 style="color: #0f3460; margin-bottom: 1.5rem">
          Your Music Library ðŸŽµ
        </h2>
        <div class="song-item" th:each="song : ${songs}">
          <h4 th:text="${song.title}"></h4>
          <p th:text="${song.artist}"></p>
          <audio controls>
            <source th:src="@{${song.filePath}}" th:type="'audio/mpeg'" />
            Your browser does not support the audio element.
          </audio>
        </div>
      </div>

      <div
        th:if="${#lists.isEmpty(songs)}"
        class="empty-state"
        style="text-align: center; color: white; margin-top: 2rem"
      >
        <h2>Your library is empty ðŸ˜¢</h2>
        <p>Start by uploading your first track!</p>
      </div>
    </div>
  </body>
</html>
